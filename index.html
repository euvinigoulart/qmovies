<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"></script>
</head>
<body>
    <h1>Teste Firebase Firestore</h1>
    <button onclick="testarFirestore()">Testar Firestore</button>

    <script>
        // Configuração do Firebase (substitua com suas credenciais)
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        // Inicialize o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        console.log("Firebase inicializado com sucesso:", app);

        // Função para testar o Firestore
        function testarFirestore() {
            console.log("Testando Firestore...");

            // Adicionar um documento de teste
            db.collection("testes").add({
                nome: "Teste",
                valor: 123
            })
            .then(() => {
                console.log("Documento salvo com sucesso!");
            })
            .catch((error) => {
                console.error("Erro ao salvar documento:", error);
            });
        }
    </script>
</body>
</html>
