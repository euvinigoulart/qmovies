<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Vendas</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Fundo preto */
            color: #fff; /* Texto branco */
            line-height: 1.6;
        }

        /* Logotipo */
        .logo {
            text-align: center;
            margin: 20px 0;
        }

        .logo img {
            max-width: 150px; /* Tamanho do logotipo */
            height: auto;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin: 10px 0;
            color: #fff; /* Título branco */
        }

        .filtro-data {
            text-align: center;
            margin: 20px;
        }

        .filtro-data input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #d4af37; /* Bordas douradas */
            background-color: #000;
            color: #fff; /* Texto branco */
            margin: 0 5px;
        }

        .filtro-data button {
            background-color: #d4af37; /* Dourado */
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filtro-data button:hover {
            background-color: #b8860b; /* Dourado mais escuro ao passar o mouse */
        }

        .dashboard {
            display: flex;
            justify-content: space-around;
            margin: 20px;
            flex-wrap: wrap;
        }

        .card {
            background-color: #1a1a1a; /* Preto mais claro */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 100%; /* Cards ocupam 100% da largura em telas pequenas */
            margin: 10px 0;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1.2em;
        }

        /* Cores personalizadas para os cards */
        #totalVendasCard {
            background-color: #1e90ff; /* Azul */
        }

        #vendasWhatsAppCard {
            background-color: #32cd32; /* Verde */
        }

        #vendasPresencialCard {
            background-color: #ffffff; /* Branco */
            color: #000; /* Texto preto para contraste */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px;
            background-color: #1a1a1a; /* Preto mais claro */
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333; /* Linhas mais escuras */
        }

        th {
            background-color: #222; /* Fundo escuro para o cabeçalho */
            color: #fff;
            font-weight: bold;
        }

        tr:hover {
            background-color: #333; /* Efeito hover nas linhas */
        }

        .btn {
            background-color: #d4af37; /* Dourado */
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #b8860b; /* Dourado mais escuro ao passar o mouse */
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1a1a1a; /* Preto mais claro */
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            width: 90%; /* Modal ocupa 90% da largura em telas pequenas */
            max-width: 300px; /* Largura máxima */
            color: #fff; /* Texto branco */
        }

        .modal input, .modal select, .modal textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #d4af37; /* Bordas douradas */
            background-color: #000;
            color: #fff; /* Texto branco */
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Overlay escuro */
            z-index: 999;
        }

        .grafico-container {
            width: 90%; /* Gráfico ocupa 90% da largura em telas pequenas */
            margin: 20px auto;
            background-color: #1a1a1a; /* Preto mais claro */
            padding: 20px;
            border-radius: 10px;
        }

        /* Responsividade */
        @media (min-width: 768px) {
            .card {
                width: 30%; /* Cards ocupam 30% da largura em telas maiores */
            }

            .modal {
                width: 300px; /* Modal fixo em telas maiores */
            }

            .grafico-container {
                width: 80%; /* Gráfico ocupa 80% da largura em telas maiores */
            }
        }
    </style>
    <!-- Firebase (versão compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore-compat.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

        <textarea id="descricaoProduto" placeholder="Descrição do Produto"></textarea>
        <input type="number" id="valorVenda" placeholder="Valor do Produto">
        <select id="localVenda">
            <option value="WhatsApp">WhatsApp</option>
            <option value="Presencial">Presencial</option>
        </select>
        <button class="btn" onclick="salvarVendaModal()">Salvar</button>
        <button class="btn" onclick="fecharModal()">Cancelar</button>
    </div>
