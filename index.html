<html lang="pt-BR">
<head>

    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"></script>
</head>
<body>
    <h1>Teste Firebase Firestore</h1>
    <button onclick="testarFirestore()">Testar Firestore</button>

    <script>
        // Configuração do Firebase (substitua com suas credenciais)
       const firebaseConfig = {
  apiKey: "AIzaSyD5K4QiKxx8A1qnFHIs5haQbWLsDL6g1R8",
  authDomain: "relatorio-qmoveis.firebaseapp.com",

        // Inicialize o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        console.log("Firebase inicializado com sucesso:", app);

        // Função para testar o Firestore
        function testarFirestore() {
            console.log("Testando Firestore...");

            // Adicionar um documento de teste
            db.collection("testes").add({
                nome: "Teste",
                valor: 123
            })
            .then(() => {
                console.log("Documento salvo com sucesso!");
            })
            .catch((error) => {
                console.error("Erro ao salvar documento:", error);
            });
        }
    </script>
